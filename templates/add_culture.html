{% extends "layout.html" %}

<!-- Override sidebar block -->
{% block sidebar %}
    {% include "sidebar.html" %}
{% endblock %}

<!-- Override header block -->
{% block header %}
    {% include "header.html" %}
{% endblock %}

<!-- Main content -->
{% block content %}
    <div class="form-container">
        <h1>Add User</h1>
        <form method="POST" action="/add-culture">
            <div class="form-group">
                <label for="name" class="required">Name</label>
                <input type="text" id="name" name="name" required 
                       value="{{ request.form.name if request.form.name }}">
            </div>
            
            <div class="form-group">
                <label for="month">Month</label>
                <select id="month" name="month">
                    <option value="">Select month</option>
                    {% for m in ['January', 'February', 'March', 'April', 'May', 'June', 
                                'July', 'August', 'September', 'October', 'November', 'December'] %}
                        <option value="{{ m }}" 
                            {% if request.form.month == m %}selected{% endif %}>
                            {{ m }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="isActive" name="isActive" 
                       {% if request.form.isActive %}checked{% endif %}>
                <label for="isActive">Active User</label>
            </div>
            
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
{% endblock %}
